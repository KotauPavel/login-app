<div class="col-md-8">
<div class="form-group">
  <div class="label label-default h2 font-weight-bold">
    Login
  </div>
</div>
<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label for="userName" class="font-weight-bold">User name</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter User name" required #name="ngModel">
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">Please, enter User name.</div>
  </div>
  <div class="form-group">
    <label for="Password" class="font-weight-bold">Password</label>
    <input type="password" class="form-control" name="password" ngModel placeholder="Password" required pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,15}$" #pwd="ngModel">
    <div [hidden]="pwd.valid || pwd.untouched" class="alert alert-danger">
      Please, enter valid Password. <br>Password must include one capital letter, one lower case letter, and at least one number.<br>
      The length must be at least 8 symbols...
    </div>
  </div>
  <div class="form-group">
  <button [disabled]="myForm.invalid" class="btn btn-default" (click)="submit(myForm)">Login</button>
  </div>
</form>
</div>
<div class="row">
  <div class="col-md-8">
<div class="form-group">
  <router-outlet></router-outlet>
</div>
</div>
</div>
